<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童職能治療評估報告</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- 左側：結構化資料區塊 -->
        <div class="left-panel">
            <h1>評估報告 - 結構化資料</h1>

            <!-- 檔案上傳區塊 -->
            <div class="upload-section">
                <div class="upload-header">
                    <span class="upload-icon">📄</span>
                    <span class="upload-title">上傳 DOCX 檔案</span>
                </div>
                <div class="upload-body">
                    <input type="file" id="file-input" accept=".docx" class="file-input">
                    <label for="file-input" class="file-label">
                        <span class="file-label-text">選擇檔案</span>
                        <span class="file-name" id="file-name">未選擇檔案</span>
                    </label>
                    <button id="parse-btn" class="parse-btn" disabled>
                        <span class="btn-text">解析</span>
                        <span class="btn-loader" style="display: none;">⏳</span>
                    </button>
                </div>
                <div id="status-message" class="status-message"></div>
            </div>

            <div id="blocks-container"></div>
        </div>

        <!-- 右側：原始文件 -->
        <div class="right-panel">
            <h1>原始文件</h1>
            <div id="original-document"></div>
        </div>
    </div>

    <!-- 複製成功提示 -->
    <div id="copy-toast" class="copy-toast">✓ 已複製</div>

    <script src="script.js"></script>
</body>

</html>
